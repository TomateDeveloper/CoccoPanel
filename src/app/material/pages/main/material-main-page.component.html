<div class="mb-4">
    <app-breadcrumb
            title="Materiales"
            sub="Lista de materiales que se utilizan para gestionar la ficha técnica de un artículo."
            button="Crear material"
            (clickAction)="create()"
    ></app-breadcrumb>
</div>

<div class="card">

    <app-table-filters
            [focusedItems]="materials"
            (selectionUpdate)="selectAll($event)"
            (deleteAction)="deleteConfirm.open()"
            (editAction)="edit()"
    ></app-table-filters>
    <app-material-table-header
            (selectionUpdate)="selectAll($event)"
    ></app-material-table-header>

    <div class="margin-grey" *ngFor="let material of materials | async">
        <app-material-card [material]="material"></app-material-card>
    </div>
    <div class="d-flex mt-4 justify-content-center">
        <button class="btn btn-negative btn-padded">Cargar más...</button>
    </div>

</div>

<app-modal-confirm #deleteConfirm (confirm)="deleteSelected()"></app-modal-confirm>
