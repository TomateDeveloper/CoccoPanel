<div class="mb-4">
    <app-breadcrumb
            title="Grupos"
            sub="Crea un rol con permisos espec√≠ficos para asignarle acceso a diversas partes de la plataforma a un grupo determinado de usuarios."
    ></app-breadcrumb>
</div>
<div class="card mb-5">

    <h3 class="mb-3">Informaci√≥n general</h3>

    <div class="row">
        <div class="col-12 col-md-6">

            <div class="mb-3">
                <app-input
                        [id]="'name'"
                        label="Nombre"
                        [tabIndex]="1"
                        placeholder="Ej: Administrador"
                ></app-input>
            </div>

            <div class="mb-3">
                <app-input
                        [id]="'badge'"
                        label="Placa"
                        [tabIndex]="2"
                        placeholder="Ej: uil uil-users"
                ></app-input>
                <span class="help">* Para una lista de placas completa visita la web de <a href="https://iconscout.com/unicons/explore/line" target="_blank">Unicons.</a></span>
            </div>

        </div>
        <div class="col-12 col-md-6">
            <div class="mb-3">
                <div class="color-input">
                    <app-input
                            [id]="'color'"
                            label="Color"
                            [tabIndex]="2"
                            placeholder="Click para seleccionar un color"
                            [cpAlphaChannel]="'disabled'"
                            [cpCancelButton]="true"
                            [cpPosition]="'bottom'"

                            [(colorPicker)]="color"
                    ></app-input>
                </div>
            </div>
            <div class="mb-3">

</div>
