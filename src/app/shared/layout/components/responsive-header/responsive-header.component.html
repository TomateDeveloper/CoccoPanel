<header class="py-4 px-4 responsive-header">
    <app-burger (clickAction)="change.emit()" [active]="headerActive"></app-burger>
    <div class="mx-4">
        <div class="responsive-header__icons">
            <div class="d-flex justify-content-between">
                <div class="mx-2">
                    <app-icon-actionable
                            [active]="searchActive"
                            [icon]="'uil uil-search'"
                            (clickAction)="switchSearch()"
                    ></app-icon-actionable>
                </div>
                <div class="mx-2">
                    <app-icon-actionable
                            [active]="notificationActive"
                            [indicator]="'3'"
                            (clickAction)="switchNotifications()"
                    ></app-icon-actionable>
                </div>
                <div class="mx-2 responsive-header__profile" (click)="switchProfile()">
                    <img src="../../../../../assets/img/placeholder.png" alt="A">
                </div>
            </div>
        </div>
        <app-floating-menu [active]="notificationActive">
            <app-notification-widget></app-notification-widget>
        </app-floating-menu>
        <app-floating-menu [active]="searchActive">
            <app-search-widget></app-search-widget>
        </app-floating-menu>
        <app-floating-menu [active]="profileActive">
            <div class="px-2 py-2">
                <app-switch
                        *ngFor="let item of menu"
                        [name]="item.title"
                        [icon]="item.icon"
                        [active]="false"
                ></app-switch>
            </div>
        </app-floating-menu>
    </div>
</header>
