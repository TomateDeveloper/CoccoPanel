<div class="switch-button" [formGroup]="controlGroup!">
    <input class="switch-button__checkbox" type="checkbox" [id]="id" [formControlName]="controlName"/>
    <label [for]="id" class="switch-button__label">
        <span class="switch-button__label-span">{{firstOption}}</span>
        <span class="switch-button__option">{{secondOption}}</span>
    </label>
</div>
