<div class="mb-4">
    <app-breadcrumb
            title="Productos"
            sub="Lista de productos y sus fichas técnicas para uso en una producción."
            button="Crear producto"
            (clickAction)="create()"
    ></app-breadcrumb>
</div>

<div class="card">
    <app-table-filters
            [focusedItems]="products"
            (deleteAction)="deleteConfirm.open()"
    ></app-table-filters>
    <app-product-table-header></app-product-table-header>
    <div class="margin-grey" *ngFor="let product of products | async">
        <app-product-card [product]="product"></app-product-card>
    </div>
    <div class="d-flex mt-4 justify-content-center">
        <button class="btn btn-negative btn-padded">Cargar más...</button>
    </div>
</div>

<app-modal-confirm #deleteConfirm></app-modal-confirm>
