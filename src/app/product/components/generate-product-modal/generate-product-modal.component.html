<app-info-modal
    #generateProductModal
    title="Generar ficha técnica"
>
    <section class="my-3 d-flex justify-content-center">
        <app-bi-selector firstOption="Ficha" secondOption="Compra"></app-bi-selector>
    </section>
    <section class="mb-2">
        <app-input
                label="Cantidad de bolsos"
                type="number"
                placeholder="Ej: 150"
                help="* Mostrará el material necesario en esta cantidad"
        ></app-input>
    </section>
    <section class="mb-2">
        <app-input
                label="Precio de venta"
                type="number"
                placeholder="Ej: 27000"
                help="* Calculará la ganancia del producto si se escribe."
        ></app-input>
    </section>
    <div class="my-4 d-flex justify-content-center">
        <div class="mx-3">
            <app-checkbox label="Mostrar logotipos"></app-checkbox>
        </div>
        <div class="mx-3">
            <app-checkbox label="Mostrar imagen"></app-checkbox>
        </div>
    </div>
    <div class="d-flex justify-content-around">
        <button class="btn btn-grey btn-rounded" (click)="generateModal!.close('desist')">Cancelar</button>
        <button class="btn btn-primary btn-rounded" ngxPrint printSectionId="printable-sheet">Generar</button>
    </div>
</app-info-modal>

<div class="d-none">
    <app-product-sheet id="printable-sheet"></app-product-sheet>
</div>
