<article class="table-card">

    <div class="row">

        <div class="col-12 col-lg-6">

            <div class="table-card__details">
                <div class="table-card__tick">
                    <app-checkbox (checkChange)="updateCheck($event)" [active]="product.selected"></app-checkbox>
                </div>
                <div class="table-card__main mx-4">
                    <div class="table-card__name">
                        <h6>{{product.name}}</h6>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-6 col-lg-3 ">
            <div class="table-card__indicator">
                <span class="d-xl-none">Costo</span>
                <p *ngIf="!populateError">{{getPrice() | currency : 'COP' : '$ ' : '3.0'}}</p>
                <span *ngIf="populateError" class="badge bg-danger">Error de carga</span>
            </div>
        </div>

        <div class="col-6 col-lg-2">
            <div class="table-card__indicator">
                <span class="d-xl-none">Referencia</span>
                <p>{{product.tag}}</p>
            </div>
        </div>

        <div class="col-12 col-lg-1">
            <div class="d-flex justify-content-center">
                <app-icon-actionable icon="uil uil-eye" (clickAction)="navigateToProduct(product.id)"></app-icon-actionable>
            </div>
        </div>

    </div>

</article>
