<app-info-modal
        #userCreationHelpModal
        image="assets/img/contact.png"
        alt="Contact help"
        title="Crea un contacto"
        firstButton="Seguir creando"
        firstClass="btn btn-grey btn-rounded"
        (firstClickAction)="userCreationHelpModal.close()"
        secondButton="Cambiar a contacto"
        secondClass="btn btn-primary btn-rounded"
        (secondClickAction)="navigateToContact()"
>
    <p>Si no quieres que esta persona tenga acceso a la plataforma debes crear un <strong>contacto</strong>.</p>
    <p>
        <span class="badge rounded-pill bg-dark">Por ejemplo:</span> Quieres crear un proveedor para un material pero no quieres que el proveedor tenga acceso.
    </p>
</app-info-modal>
